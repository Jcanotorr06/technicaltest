name: Client Lint

on:
  workflow_dispatch:
  push:
    paths:
      - client/**
  pull_request:
    paths:
      - client/**
env:
  PROJECT_PATH: "./client"

jobs:
  quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.PROJECT_PATH }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest
      - name: Run Biome
        working-directory: ${{ env.PROJECT_PATH }}
        run: biome ci ./src --config-path ./biome.json

